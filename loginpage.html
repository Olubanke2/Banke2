<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<header>
    <style>
       body{
    font-family: Arial, Helvetica, sans-serif;
    line-height: 1.6;
    margin: 0;
    padding: 0;
    background: whitesmoke;
    width: 100%;
}

.container{
    display: flex;
    justify-content: center;
    align-items: center;
    box-sizing: border-box;
    border-radius: 5px;
    background-color:  rgb(142, 194, 194);
    max-width: 900px;
    width: 100%;
    padding: 20px;
    margin: 20px auto;
    gap: 20px;
    min-height: 100vh;
}

.container-left,
.container-right {
    flex: 1;
    padding: 20px;
}

.container-left{
   margin-right: 0; 
   display: flex;
    flex-direction: column;
    justify-content: center;
}

.container-left img{
    display: block;
    margin-bottom: 0px;
}

.container-right{
    background-color: #fff; 
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
    margin: 5px;
}

h2{
    margin: 0;
}

.form {
    width: 100%;
}

.form-row {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
    margin-bottom: 15px;
}

.form-group {
    flex: 1;
}

.form-group label {
    margin-bottom: 5px;
    font-weight: 500;
}

.form-group input,
.form-group select {
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
    width: 100%;
   
}

input[type="submit"] {
    padding: 10px 20px;
    margin-top: 10px;
    border: none;
    background-color: #007bff;
    color: white;
    border-radius: 4px;
    cursor: pointer;
    width: 100%;
}

input[type="submit"]:hover {
    background-color: #0056b3;
}

p{
    margin-bottom: 5px;
}

@media (max-width: 1200px) {
    .container {
        flex-direction: row;
    }
}

@media (max-width: 900px){
    .container{
        flex-direction: column;
        align-items: center;
    }

    .container-left, .container-right {
        margin-right: 0;
        max-width: 100%; 
    }

    .form-row {
        flex-direction: column;
    }

   
}

    </style>
</header>
<body>
   <div class="container">

    <div class="left-container">
        <img src="assets/altschool_africa-900x0.png" alt="alt school" width="100px">
        <h2>For Individuals.</h2>

        <p>Inspiring wholesome harmony for the mind, body and spirit, for everyone, everywhere.</p>
    </div>
    <div class="right-container">
        <form class="form">
            <div class="form-row">
                <div class="form-group"> 
                    <label>Name First:</label>
                    <input type="text" id="f-name">
                </div>

                <div class="form-group">
                    <label> Last name:</label>
                    <input type="text" id="i name">

                </div>
            </div>
            <div class="form-group">

                <div class="form-row">

                    <select id="gender">
                        <option value="" disabled selected hidden>select here</option>
                        <option value="M">Male</option>
                        <option value="F">Female</option>
                    </select>

                    <div class="form-group">
                        <label>Date of birth</label>
                        <input type="date " id="Dob">
                    </div>
                </div>

                    <div class="form-group">
                        <div class="form-row">
                            <label for="weight"> weight (kg)</label>
                            <input type="number" id="weight" placeholder="Enter weight">                   
                    </div>

                    <div class=" form-group">
                        <label for="height"> height (cm)</label>
                        <input type="number" id="height" placeholder="Enter height">
                    </div>
                    </div>

                    <div class="form-group">
                        <label for="level">activity level</label>
                    <select id="activity">
                            <option value="" disabled selected hidden>select here</option>
                            <option value="M">level 1</option>
                            <option value="F">level 2</option>
                            <option value="M">level 3</option>
                     </select>
                    </div>

                     <div class="form-group">
                        <label>Password</label>
                        <input type="password" id="password">
                    </div>


                    <input type="submit" value="Rgister">

    

             <p>   
            By clicking Register, you agree to our 
            <a href="terms_of_use.html" target="_blank">Terms of use</a> and our
            <a href="privacy_policy.html" target="_blank">privacy policy</a>
        </p> 
        </form>
    </div>
    </div>

   </div> 
</body>
</html>
